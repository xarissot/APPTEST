}

}

.top-toolbar-spacer.with-empty-navigation-bar {

}

.imgShoutEmLogo {
    height: 100%;
    background: left center no-repeat;
    margin-left: 5px;
    background-image: url(<%=navigationBarLogo%>);

    width: 110px;
    display: inline-block;
}

.se-back-btn {
    height: 100%;

}

body {

}
.sliding-panel .navigation-menu {

}

}

.dim-background {

}

.ui-li.shoutem-style {

}

.se-theme-color {

}

}

/*btn*/

.se-gallery-btn {
    background: rgba(128,128,128,.5);
    display: block;
    text-align: center;
    border: 0 solid black;
    padding: 20px 0 20px 0;
    margin: 1px;
}

.se-btn {
    background: <%= btnCol %>;
    display: block;
    text-align: center;
    border: 1px solid rgba(0,0,0,.05);
    border-radius: 3px;
}

.se-btn-small .se-btn {
    width: 50%;
    margin: 0 auto;
}

.se-btn .se-icon {
    display: inline-block;
    vertical-align: middle;
    margin-right: 5px;
}

.se-btn #title {
    vertical-align: middle;
    line-height: 24px;
}

.se-gallery .se-gallery-btn .se-btn-text {
    padding: 1.6em .5em 1.6em .5em;
}

.se-gallery .se-gallery-btn .se-btn-text.se-dissabled {
    color: gray;
}

.se-btn-text {
    display: block;
    margin: 7px 10px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    font: 500 15px/100% "Helvetica Neue", Helvetica, sans-serif;
    color: <%=btnTextCol%>;
}

.se-btn-inner {
    min-height: 1px;
    min-width: 1px;
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/*li*/
.se-li {
    overflow: hidden;
    margin: 0;
    clear: both;
    list-style-type: none;
}

.se-li:first-child {
    margin-top: <%= smallMargin %>;
}

li > .se-li {
    margin: inherit;
    padding-left: <%= largeMargin %>;
    padding-right: <%= largeMargin %>;
}

li .se-li:first-child {
    margin-top: 0;
}

.se-li.no-top-margin:first-child {
    margin-top: 0;
}

.se-li.left-padded {
    padding-left: 10px;
}

.se-li.right-padded {
    padding-right: 10px;
}

.se-show-separator.se-li .se-middle-column {
    border-bottom: <%= frameBorder %>;
    padding-bottom: 11px;
}
.se-show-separator.se-li:last-child .se-middle-column {
    border-bottom: none;
    padding-bottom: 11px;
}
.se-show-separator.se-li .se-li-inner {
    padding-bottom: 0;
}

.navigation-menu .list-view {
    width: 100%; /* SE-14256 List item borders messed up on Android side menu screen */
}

.navigation-menu {
    background-color: <%= overlayCol %>;
}

/*Gallery*/
.se-column.se-gallery-img {
    margin-right: -2px;
    position: relative;
    border-left: 1px solid white;
    border-top: 1px solid white;
    vertical-align: top;

}

.se-column.se-gallery-img .overlay-stripe {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: -moz-linear-gradient(bottom, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 0%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 50%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left bottom, left top, color-stop(0%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %>), color-stop(50%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %>), color-stop(100%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %>)); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(bottom, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 0%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 50%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(bottom, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 0%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 50%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(bottom, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 0%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 50%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* IE10+ */
    background: linear-gradient(to top, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 0%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.7) %> 50%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* W3C */
}

.se-column.se-gallery-img .overlay-stripe .info-grid-segments {
    margin: 10px 4px 5px -6px;
}

.se-column.se-gallery-img .overlay-stripe .info-grid-segments .icon-segment {

}

.se-video-img-overlay-holder {

}

.se-activity-li .se-img {

}

.se-video-img-overlay {
    position: absolute;

.se-text-center { text-align: center; }

.se-valign-spacer {
    vertical-align: middle;
    display: inline-block;
    height: 100%;
    width: 0;
}

.se-halign-center {
    margin: 0 auto 0 auto;
}

.se-valign {
    vertical-align: middle;
    display: inline-block;
}

.se-crop {
    overflow: hidden;
    position: relative;
}

.se-cropable {
    position: absolute;
}

.se-clear {

}

.se-big-top-padding {

}

.se-big-top-bottom-padding {

}

.se-big-left-right-padding {

}

}

.se-normal-top-bottom-padding {

}

}

/* Ellipsis */
.se-single-line {
    line-height: 1.35em;

    word-wrap: break-word;
    overflow: hidden;
    text-overflow: ellipsis;
}
.se-two-lines {
    line-height: 1.35em;

}

.se-big-all-sides-margin {
    margin: 20px;
}

.se-big-left-right-margin {

}

}

.se-big-top-margin {
    margin-top: 20px;
}

.se-big-top-bottom-margin {
    margin-top: 20px;
    margin-bottom: 20px;
}

.se-normal-left-margin {
    margin-left: 10px;
}

.se-normal-top-margin {
    margin-top: 10px;
}

.se-normal-bottom-margin {
    margin-bottom: 10px;
}

.se-normal-top-bottom-margin {
    margin-top: 10px;
    margin-bottom: 10px;
}

.se-normal-right-margin {
    margin-right: 10px;
}

.se-normal-left-right-margin {
    margin-left: 10px;

}

.se-normal-all-sides-margin {

}

.se-box-shadow {
    -webkit-box-shadow: 1px 1px 6px rgba(100,100,100,.4), -1px -1px 6px rgba(100,100,100,.4);
    box-shadow: 1px 1px 6px rgba(100,100,100,.4), -1px -1px 6px rgba(100,100,100,.4);
}

.se-drop-shadow {
    -webkit-box-shadow: 0 1px 1px rgba(100,100,100,.6);
    box-shadow: 0 1px 1px rgba(100,100,100,.6);
}

.se-btn-corner-all {
    -webkit-border-radius: 4px;
    border-radius: 4px;
}

.se-btn-corner-left {
    -webkit-border-radius: 4px 0 0 4px;
    border-radius: 4px 0 0 4px;
}

.se-btn-corner-right {
    -webkit-border-radius: 0 4px 4px 0;
    border-radius: 0 4px 4px 0;
}

.se-btn-corner-bottom {
    -webkit-border-radius: 0 0 4px 4px;
    border-radius: 0 0 4px 4px;
}


.se-float-left {
    float: left;
}

.se-avatar-border {
    border: 4px solid white;
}

.se-avatar-border .se-crop img { padding: 0; }
.se-block { display: block; }
.se-uppercase { text-transform: uppercase; }


/**/
.se-avatar {
    width: 55px;
    height: 55px;
    display: inline-block;
    overflow: hidden;
}

.se-avatar.se-avatar-left {
    float: left;
}


/*img*/


.img-loading {
    background-position: center;
    background-repeat: no-repeat;
    background-size: 59px 59px;
    background-image: <%= iconUrl(I.imageLoadingIcon) %>;
    background-color: <%= backgroundCol %>;

    height: 100%;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}

.img-loading .se-loading-indicator {
    display: block;
}

.se-gallery .img-loading {
    background-image: none;
    background-color: transparent;
}

.se-loading-indicator {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    height: 32px;
    width: 32px;
    margin-top: -16px;
    margin-left: -16px;
    background-image: <%= iconUrl(I.activityIndicator) %>;
    -webkit-animation: spinnerAnim 1s linear infinite;
}


.img-loading-failed {
    background-position: center;
    background-repeat: no-repeat;
    background-image: <%= iconUrl(I.imageLoadingFailIcon) %>;
    background-size: 55px 55px;
    background-color: #dfdfdf;
}

/* Image attachment */
.small-img {
    max-width: 100%;
}

.se-img-attachment {
    margin-top: 5px;
    margin-bottom: 5px;
    width: 100%;
    height: 200px;
}

.se-img-attachment.small {
    margin: 0 auto;
}

.se-video-attachment {
    margin-top: 5px;
    margin-bottom: 5px;
    width: 100%;
}

.se-video-attachment video {
    -webkit-background-size:cover !important;
    -moz-background-size:cover !important;
    -o-background-size:cover !important;
    background-size:cover !important;
}

.image-frame {
    border: 1px solid <%= frameBorderCol %>;
    -webkit-box-shadow: 0px 1px 2px rgba(96,96,96,0.2);
    box-shadow: 0px 1px 2px rgba(96,96,96,0.2);
}
.image-frame .inner {
    border: 4px solid white;
}

/* List */

.se-list {
    margin: 0;
    padding: 0;
    /* preventing collapsing margins of child elements */
    overflow: auto;
}

.se-list > .item-top-border > *:first-child {
    border-top: 1px solid <%= frameBorderCol %>;
}

.se-list > .group-no-top-border.item-top-border:first-child > *:first-child,
.se-list > .group-separator + .group-no-top-border.item-top-border > *:first-child {
    border-top: 0;
}

.se-list > .last-bottom-border:last-child > *:last-child {
    border-bottom: 1px solid <%= frameBorderCol %>;
}

/* List Separators */

.list-separator > .se-label {
    min-height: 15px;
}

/* Icon */

.se-icon.se-next-icon,
.se-icon.se-previous-icon,
.se-icon.se-comment-icon {
    width: 24px;
    height: 20px;
}

.se-icon.se-previous-icon,
.se-icon.se-next-icon {
    background-size: 22px 18px;
}

.se-spinner-small-icon {
    width: 19px;
    height: 19px;
    background-image: <%= iconUrl(I.spinner19Dark) %>;
    background-size: 19px 19px;
    -webkit-animation: spinnerAnim .9s linear infinite;
    -moz-animation: spinnerAnim .9s linear infinite;
}
.se-spinner-small-icon-dark {
    width: 25px;
    height: 25px;
    background-image: <%= iconUrl(I.loaderIcon) %>;
    -webkit-animation: spinnerAnim 1.5s linear infinite;
    -moz-animation: spinnerAnim .9s linear infinite;
    background-size: 25px 25px;
}

.se-previous-icon { background-image: <%= iconUrl(I.prevIcon) %>; }

.se-icon.se-comment-icon {
    background-image: <%= iconUrl(I.commentIcon) %>;
    background-size: 25px 26px;
}

.transparent .se-icon.se-comment-icon {
    background-image: <%= iconUrl(I.commentTransparentIcon) %>;
}

.se-next-icon {
    background-image: <%= iconUrl(I.nextIcon) %>;
}

.se-disclosure-icon-dark {
    margin-top: 1px;
    background-image: <%= iconUrl(I.disclosureIcon) %>;
    background-size: <%= icon_small.width %>px <%= icon_small.height %>px;
}
.se-icon.se-pin-icon {
    background-image: <%= iconUrl(I.pinIcon) %>;
    height: 23px;
}


.se-icon.se-disclosure-icon {
    background-position: 7px 1px;
}
.se-disclosure-icon {
    background-image: <%= iconUrl(I.arrow) %>;
    background-size: 8px 18px;
}

.se-oval-icon {
    border: 2px solid <%= overlayTextCol %>;
    -webkit-border-radius: 12px;
    border-radius: 12px;
    background-color: <%= overlayCol %>;
    width: 20px;
    height: 20px;
}


.se-video-overlay-icon {
    background-repeat: no-repeat;
    background-image: <%= iconUrl(I.videoOverlayIcon) %>;
    width: 20px;
    height: 20px;
    background-size: 20px 17px;
}

.se-icon.se-medium-icon {
    width: <%=icon_medium.width%>px;
    height: <%=icon_medium.height%>px;
    background-size: <%= icon_medium.width %>px <%= icon_medium.height %>px;
}

.se-icon.se-large-icon {
    width: <%=icon_large.width%>px;
    height: <%=icon_large.height%>px;
    background-size: <%= icon_large.width %>px <%= icon_large.height %>px;
}

.se-icon.se-xlarge-icon {
    width: <%=icon_xlarge.width%>px;
    height: <%=icon_xlarge.height%>px;
    background-size: <%= icon_xlarge.width %>px <%= icon_xlarge.height %>px;
}

.se-icon {
    background-repeat: no-repeat;
    background-position: center;
    opacity: 1;
    color: white;
    width: <%=icon_small.width%>px;
    height: <%=icon_small.height%>px;
}

.se-icon.se-icon-left {
    float: left;
    padding-left: 5px;
    padding-right: 3px;
}

    float: left;

}

.se-expandible-middle-column-layout .se-right-column {

.se-li.se-categories-li .se-expandible-middle-column-layout .se-middle-column.se-has-right-column .se-column-inner {

    padding: 2px 4px;

    font-size: 12px;
    line-height: 16px;
    color: #ffffff;

    background: none;
}

/* Article details */
.article-header.with-infobar {
    min-height: 75px;
}

.article-header {
    padding: 15px 10px 15px 10px;
    background: <%= overlayCol %>;
}

.article-header .se-info-text,
.article-header {
    color: <%=overlayTextCol%>;
}

.article-header .se-title {
    word-break: break-word;
    line-height: 1.3em;
    min-height: 10px;
    font-family: "Helvetica-Bold";
    font-weight: bold;
    font-size: 16px;
}

.article-header .se-text {
    word-break: break-word;
    line-height: 1.5em;
    text-transform: uppercase;
    font-size: 12px;
}


.article-header .se-middle-column.se-has-left-column .se-valign-spacer {
    min-height: 64px;
}

.se-small-disclosure-li {
    height: 45px;
}

.se-small-disclosure-li .se-middle-column {
    width: 100%;
    padding-left: 15px;
}

.se-small-disclosure-li .se-title {
    color: <%= textCol%>;
}

.se-small-disclosure-li .se-icon {
    opacity: 0.5;
}

.se-small-disclosure-li .se-disclosure-icon-dark {
    background-position: right;
}

.se-small-disclosure-li.transparent {
    background: none;
    padding: 0 15px 0 25px;
    border-radius: 5px;
    border: 1px solid <%= shoutem.style.color.getRGBAfromHex(overlayTextCol, 0.5) %>;
}

.se-small-disclosure-li.transparent.top-border {
    border: 1px solid <%= shoutem.style.color.getRGBAfromHex(overlayTextCol, 0.5) %>;
}

.se-small-disclosure-li.transparent .se-disclosure-icon-dark {
    background-image: <%= iconUrl(I.arrow) %>;
    background-size: 8px 18px;
}

.se-small-disclosure-li.transparent .se-title {
    color: <%= overlayTextCol %>;
}

/* Preference disclosure */

.preference-disclosure-view {
    height: 45px;
}

.preference-disclosure-view .se-icon.left-icon {
    opacity: 0.5;
    margin-right: 5px;
}

.preference-disclosure-view .se-title {
    color: <%= textCol%>;
    line-height: 24px;
}

.preference-disclosure-view .right-group {
    width: 35%;
    min-width: 32px;
    margin-left: 5px;
}

.preference-disclosure-view .right-group .value {
    color: <%= titleCol %>;
    font: normal 14px/24px "Helvetica Neue", Helvetica, sans-serif;
}

.preference-disclosure-view .right-group .se-disclosure-icon-dark {
    background-position: right;
}

/* Place details */
.map-caption {
    padding: 10px;
    font-size: 10px;
    font-weight: bold;
    font-family: Helvetica;
    text-align: center;
}

.place-check-in {
    padding: 15px 8px;
}

.place-check-in .check-in-btn {
    margin: 0 50px;
}
@media (min-width: 620px) {
    .place-check-in .check-in-btn {
        margin: 0 30%;
    }
}

.place-check-in .check-in-btn .se-btn {
    margin: 0;
}

.section-title .check-in-btn {
    position: absolute;
    top: 0px;
    right: 0px;
}

.section-title .check-in-btn .se-btn {
    margin: 5px;
}

.feed-info-overlay-item {
    font: normal 19px/130% "Helvetica Neue", Helvetica, sans-serif;
    color: <%= overlayTextCol %>;

    background: -moz-linear-gradient(bottom, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.9) %> 0%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left bottom, left top, color-stop(0%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.9) %>), color-stop(100%,<%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %>)); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(bottom, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.9) %> 0%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(bottom, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.9) %> 0%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(bottom, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.9) %> 0%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* IE10+ */
    background: linear-gradient(to top, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.9) %> 0%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* W3C */
    width: 100%;
}
.feed-info-overlay-item.standalone .text-segment {
    color: <%= infoTextCol %>
}
.feed-info-overlay-item.standalone {
    width: auto;
    margin: 0 15px;
}
.feed-info-overlay-item .inner {
    padding: 35px 12px 8px 12px;
}
.feed-info-overlay-item.standalone .inner {
    padding: 14px 0 3px 0;
    border-bottom: <%= frameBorder %>;
}
.feed-info-overlay-item.standalone.empty {
    height: auto;
    background: <%= contentBackgroundCol %>;
}

.feed-info-overlay-item.standalone.empty .title {
    color: <%= titleCol %>;
    text-shadow: none;
}
.feed-info-overlay-item.standalone.empty .se-info-text {
    color: <%= shoutem.style.color.getRGBAfromHex(textCol, 0.5) %>;
}
.feed-info-overlay-item .without-data {
    display: none;
}
.feed-info-overlay-item .title {
    margin: 0 0 3px 2px;
    font-weight: 400;
    text-shadow: 1px 1px 0px <%= overlayCol %>;
}
.feed-info-overlay-item .se-info-inner {
    border: none !important;
    background: none;
    float: right;
}
.feed-info-overlay-item .se-first-column .se-info-inner {
    float: left;
}
.feed-info-overlay-item .se-info-text {
    color: <%= shoutem.style.color.getRGBAfromHex(overlayTextCol, 0.5) %>;
}
.feed-info-overlay-item .se-icon {
    background-position: left;
    padding-left: 0;
}

/* Comments list */
.se-comments-list {
    position: relative;
}
.se-comments-list .box-li {
    margin-left: <%= largeMargin %>;
    margin-right: <%= largeMargin %>;
}
.se-comments-list .box-li:first-child {
    margin-top: -1px;
}
.se-comments-list .loading-indicator.se-loading-li {
    padding: 0;
    z-index: 7;
}


/* Comments item */
.se-li.se-comment-li .shout-header .se-middle-column {
    margin-left: 10px;
}
.se-li.se-comment-li .shout-context .se-text {
    padding: 0;
    padding-top: 8px;
    padding-bottom: 6px;
}
.se-li.se-comment-li .se-avatar {
    width: 40px;
    height: 40px;
}

.se-line {
    height:0px;
    border-top: 1px solid <%= frameBorderCol %>;
}

.se-dashed-line {
    height:0px;
    border-top: 1px dashed <%= frameBorderCol %>;
}

.se-li.se-comment-li .se-text,
.se-li.se-comment-li .se-info-text {
    margin-top: 4px;
}

.se-li.se-comment-li .se-li-inner {
    padding: 10px;
    padding-bottom: 0;
}

.se-li.se-comment-li .se-left-column {
    width: 40px;
}

.se-li.se-load-more {
    padding: 0 25px 0 25px;
}

.se-li.se-load-more .se-icon {
    position: relative;
    top: -2px;
}

.se-li.se-load-more .se-li-inner {
    padding: 16px 0 16px 0;
}

.se-li.se-load-more .se-text {
    text-transform: uppercase;
    font-size: 11px;
    padding: 0 0 0 10px;
}

#newsFeedLoadMessage.se-text {
    text-transform: uppercase;
    font-size: 11px;
    text-align: center;
    padding: 20px;
}


.se-map-li {
    height: 50px;
}

.se-map-li:first-child {
    margin-top: 0px;
}

.se-map-li .se-li-inner {
    margin: 0 10px 0 15px;

}

.se-map-li .se-li-inner .se-text {
    color: #404040;
    font: 500 15px "Helvetica Neue", Helvetica, sans-serif;
}

.se-arrow-down {
    margin-left: auto;
    margin-right: auto;
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;

    border-top: 20px solid rgba(0,0,0,.5);
}

/*Tab strip*/
.se-tabstrip {
    display: block;
    position: relative;
    width: 100%;
    height: 55px;
}

.se-tabstrip-group.se-right {
    -webkit-transform: translate(100%,0);
    -moz-transform: translate(100%,0);
}

.se-tabstrip-rail {
    width: 100%;
    height: 100%;

}

.se-tabstrip-group {
    position: absolute;
    left: 0;
    height: 100%;
    width: 100%;
    background: <%= overlayCol %>;
}

.se-tabstrip-tab {
    vertical-align: top;
    color: white;
    font-size: 16px;
    height: 100%;
    width: 33.333%;
    display: inline-block;
}

.se-tabstrip-rail.se-animate {
    -webkit-transition: all .2s linear;
    -moz-transition: all .2s linear;
}

.se-tabstrip-tab .se-tabstrip-tab-inner {
    text-transform: uppercase;
    text-align: center;
    padding-top: 5px;
    width: 100%;
    padding-bottom: 5px;
    max-height: 30px;
    overflow:hidden;
}

.se-tabstrip-tab.selected .se-tabstrip-tab-inner {
    background: white;
    color: <%= overlayCol %>;

}


.se-tabstrip-holder {
    overflow:hidden;
    position: relative;
    background: <%= overlayCol %>;
}


.se-right-button .se-icon {
    padding: 31px 0 0 12px;
}

.se-left-button .se-icon {
    padding: 31px 0 0 3px;
}

.se-left-button {
    display:none;
    z-index: 1000;
    background: rgba(0,0,0,.6);
    position: absolute;
    left:0;
    height: 100%;
    width: 32px;
}

.se-right-button {
    display: none;
    z-index: 1000;
    background: rgba(0,0,0,.6);
    position: absolute;
    right: 0;
    height: 100%;
    width: 32px;
}

.se-left-button.active,
.se-right-button.active {
    display:block;
}

.se-li.se-loading-li {
    padding: 40px 0;
}

.se-li.se-loading-li .se-li-inner {
    text-align: center;
}

.se-li.se-loading-li .se-li-inner .se-text {
    position: relative;
    font-weight: bold;
    font-size: 15px;
    color: <%= textCol%>;
    padding-left: 10px;

}

.se-home-background-loading-holder .se-loading-box {
    background-color: rgb(247,247,247);
    border-top: 1px solid rgb(227,227,227);
}

.se-loading-box {
    padding: 5px 12px 5px 12px;
    -webkit-border-radius: 15px;
    border-radius: 15px;
    border-top: 1px solid <%=info_bar.border_color%>;
    background-color: <%=info_bar.background_color%>;
    display: inline-block;
}


/*HOME*/
.home-content {
    position: absolute;
    overflow: hidden;
    width: 100%;
    height: 100%;
    z-index: 1000;
}

.se-content-panel {
    position: absolute;
    left: 0px;
}

.se-content-panel.se-animate {
    -webkit-transition: all .2s linear;
    -moz-transition: all .2s linear;
}
/*TEXT CONTAINER*/
.se-text-container {
    color: <%=textCol%>;
    font: normal 15px/130% "Helvetica Neue", Helvetica, sans-serif;
    word-wrap: break-word;
}

.se-text-container a {
    color: <%=textCol%>;
    font: bold 15px/130% "Helvetica Neue", Helvetica, sans-serif;
    text-decoration: underline;
    word-wrap: break-word;
}


.se-text-container pre{
    border-bottom: pre-wrap;
    overflow: hidden;
}

.se-text-container p {
    margin-top: 1.5em;
    margin-bottom: 1.5em;
    line-height: 1.4em;
}

.se-text-container p:first-child {
    margin-top: 0;
}

.se-text-container p:last-child {
    margin-bottom: 0;
}

.se-text-container em {
    font-style: italic;
    color: inherit;
}

.se-text-container img {
    display: block;
    margin: auto;
}

.se-text-container div img {
    float: none;
}

.se-text-container ul {
    margin-left: 24px;
    list-style-type: disc;
}

.se-text-container ol {
    margin-left: 24px;
    list-style-type: decimal;
}

.se-text-container li {
    font-size: 15px;
    line-height: 1.3em;
}


.se-text-container h1 {
    color: <%= overlayCol %>;
    background: none;
    text-align: left;
    font-size: 15px;
    line-height: 1.4;
    text-transform: none;
    text-shadow: none;
    padding: 0;
    font-weight: bold;
    letter-spacing: normal;
}

.se-text-container h2 {
    display: block;
    font-size: 15px;
    line-height: 1.4;
}

.se-text-container h3,
.se-text-container h4
.se-text-container h5 {
    display: block;
    font-weight: normal;
    font-size: 15px;
    line-height: 1.4;
}

.se-text-container h1 p,
.se-text-container h2 p,
.se-text-container h3 p,
.se-text-container h4 p,
.se-text-container h5 p {
    font-size: 15px;
    line-height: 1.4;
}

.se-text-container table {
    width: 100%;
}

.se-text-container td {
    width: 50%;
    padding-bottom: 8px;
}

.se-text-container td:last-child {
    text-align: right;
}

.se-text-container td img {
    float: none;
    padding: 0px;
}

.se-text-container .bolded {
    font-weight: bold;
    color: #00A5E2;
}

/* Headers */
#header.navigation-bar .btn-list {
    position: absolute;
    top: 0px;
    left: 0;
    height: 49px;
    border-top: 1px solid rgba(256,256,256,.4);
    border-bottom: 1px solid rgba(0,0,0,.4);
}

.top-toolbar {
    position: fixed;
    width: 100%;
    z-index: 9000;
    left: 0px;
    top: 0px;
}

#header.navigation-bar,
.navigation-menu .header {
    display: block;
    position: relative;
    left: 0;
    top: 0;
    width: 100%;
    height: <%=navigationBarContentHeight%>px;
    border: 0;
    z-index: 111;
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.4) %>), color-stop(100%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %>)); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.4) %> 0%, <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0) %> 100%); /* Chrome10+,Safari5.1+ */
 }

 .navigation-bar-background {
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: <%=navigationBarContentHeight%>px;
    border: 0;

    background: url(<%= navigationBarBackground %>);
    background-size: auto <%= navigationBarContentHeight %>px;
    background-position: left bottom;
    background-repeat: repeat-x;
    background-color: black;
    opacity: 0.95;

    -webkit-box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.18);
    box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, 0.18);
}

.navigation-bar-title {
    display: none;
}

.navigation-bar-background.transparent,
.sliding-panel .navigation-bar-background {
    background: transparent;
    -webkit-box-shadow: none;
    box-shadow: none;
}

.sliding-panel .navigation-bar-background {
    border-bottom: 1px solid <%= shoutem.style.color.getRGBAfromHex(overlayTextCol, 0.5) %>;
}

.navigation-menu-screen .navigation-bar .navigation-bar-background {
    background: <%= overlayCol %>;
}

.navigation-menu-screen .navigation-bar .se-back-btn {
    position: absolute;
    right: 0;
    width: 45px;
}

.navigation-menu-screen .transparent.navigation-bar .se-back-btn {
    background-image: <%= iconUrl(I.forwardBtnTransparentIcon) %>;
}

#header.navigation-bar {
    display: none;
}

/* *** */

.top-toolbar-spacer {
    display: none;
    width: 100%;
}

/*Header*/

.se-title-bar {
    width: 100%;
    overflow: hidden;
    background: <%= overlayCol %>;
}

.se-title-bar-inner {
    width: 100%;
    height: 23px;
    border-top: 1px solid rgba(255,255,255,.3);
    border-bottom: 1px solid rgba(0,0,0,.2);
}

.se-title-bar .se-text {
    color: <%= overlayTextCol%>;
    text-align: left;
    padding: 5px 10px 0 10px;
    font-size: 1.1em;
    text-transform: uppercase;
}

#header.navigation-bar .right-btn-list {
    position: absolute;
    right: 0;
    height: <%= navigationBarContentHeight %>px;
    top: 0;
}

.right-btn-list .se-toolbar-btn:active .se-toolbar-btn-inner,
.right-btn-list .se-toolbar-btn.se-active .se-toolbar-btn-inner {
    background: rgba(48,48,48,.3);
}

.right-btn-list .se-toolbar-btn.se-pressed .se-toolbar-btn-inner {
    background: none;
}

.right-btn-list .se-toolbar-btn {
    height: 100%;
}

.right-btn-list .se-toolbar-btn .se-toolbar-btn-inner {
    position: relative;
    padding: 0 10px;
    height: 100%;
    z-index: 1;
}

.right-btn-list .se-toolbar-btn .se-icon {
    width: 30px;
    height: 100%;
    background-size: 24px 24px;
}

.right-btn-list .se-toolbar-btn .se-text {
    font: normal 15px/130% "Helvetica Neue", Helvetica, sans-serif;
    color: <%= navigationBarTextCol %>;
    margin-top: 3px;
}

.transparent .right-btn-list .se-toolbar-btn .se-text {
    color: <%= overlayTextCol %>;
}

/* Rounded corners toolbar button */
.se-toolbar-btn.rounded-btn {
    height: auto;
    padding: 7px 6px;
}

.se-toolbar-btn.rounded-btn .se-toolbar-btn-inner {
    height: <%= navigationBarContentHeight - 14 %>px; /* parent has 7px top and bottom padding */
    margin: 0;
    background: white;
    border-radius: 3px;
}

.se-toolbar-btn.rounded-btn .se-text {
    color: rgb(48,48,48);
    font-size: 15px;
    padding-top: 8px;
}

.se-toolbar-btn.rounded-btn:active .se-toolbar-btn-inner,
.se-toolbar-btn.rounded-btn.se-active .se-toolbar-btn-inner {
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    background: rgba(255,255,255,.5);
}

.se-toolbar-btn.rounded-btn.se-pressed .se-toolbar-btn-inner {
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    background: rgba(255,255,255,.5);
}

.se-toolbar-btn.rounded-btn .se-separator {
    display: none;
}

/* navigation menu button */
.navigation-menu .se-back-btn {
    float: right;
    margin-right: 6px;
}

/* Popup toolbar button */
.right-btn-list .se-toolbar-btn.popup-toolbar-btn .se-icon {
    width: 17px;
    height: 7px;
    background-position: center;
    background-size: 17px 7px;
}
.right-btn-list .se-toolbar-btn.popup-toolbar-btn.se-pressed .se-icon {
    -webkit-transform: rotateZ(180deg);
    transform: rotateZ(180deg);
}

.right-btn-list .se-toolbar-btn.popup-toolbar-btn .se-text {
    max-width: 100px;
}

/*
   Make popup toolbar button smaller, if there is a toolbar button
   to the left of it.

   NOTE: Full popup button will be displayed if the
   button to the left of it is a refresh button.
 */
.right-btn-list .se-toolbar-btn:not(.se-refresh-btn) + .popup-toolbar-btn .se-toolbar-btn-inner {
    padding: 0 10px;
    min-width: 30px;
}

.right-btn-list .se-toolbar-btn:not(.se-refresh-btn) + .popup-toolbar-btn .se-text {
    display: none;
}

.right-btn-list .se-toolbar-btn:not(.se-refresh-btn) + .popup-toolbar-btn .se-icon {
    width: 100%;
}

.header-spacer {
    background: black;
    width: 100%;
    height: <%=navigationBarContentHeight%>px;
}
.home-btn,
.home-button {
    top: 0;
    left: 0;
    position: absolute;
    background: transparent;
    width: 145px;
    height: <%=navigationBarContentHeight%>px;
}
.home-btn.se-active .se-back-btn,
.home-button.se-active .se-back-btn {
    opacity: 0.5;
}
.sliding-panel .home-btn,
.sliding-panel .home-button {
    width: 100%;
}
.navigation-menu-screen .home-btn {
    position: static;
}

.se-separator-empty {
    height: 10px;
    display: block;
}
.se-separator-empty.half-height {
    height: 5px;
}
.se-separator-empty.one-half-height {
    height: 15px;
}
.se-separator-empty.double-height {
    height: 20px;
}

.se-cell-group-separator {
    position: relative;
    margin: 0 10px;
    margin-bottom: -2px;
    padding: 0px 10px;
}

.se-static-map-item {
    text-align: center;
}
.se-static-map-item .map {
    position: relative;
}

.se-html-item {
    max-width: 100%;
    padding: <%= largeMargin %> 15px;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}
.se-html-item img {
    max-width: 100%;
}

.byline-item {
    padding: 16px;
    padding-bottom: 0;
}
.byline-item .byline {
    opacity: .5;
}
.byline-item .byline .content {
    text-transform: capitalize;
}

/* Search */
.se-cancel-icon {
    width: 28px;
    height: 38px;
    opacity: .5;

    background-image: <%= iconUrl(I.cancelIcon) %>;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: 24px 24px;
}
.se-search-icon {
    width: 38px;
    height: 38px;
    opacity: .5;

    background-image: <%= iconUrl(I.searchIcon) %>;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: 24px 24px;
}

input[type="search"]::-webkit-search-decoration,
input[type="search"]::-webkit-search-cancel-button,
input[type="search"]::-webkit-search-results-button,
input[type="search"]::-webkit-search-results-decoration {
    display: none;
}

.se-search-li .se-expandible-middle-column-layout {
    display: inline-block;
    width: 100%;
}

.se-search-li.se-li {
    background: <%= contentBackgroundCol %>;
    height: 42px;
    border-top: <%= frameBorder %>;

/* pull to refresh */

/* this makes the list content nicely animated while the
   pull to refresh div is disappearing
   -- it is not used any more but it does not hurt to have the
      scrollable content GPU accelerated */
.list-content {
    -webkit-transform: translateZ(0);
    -moz-transform: translateZ(0);
    -o-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0);
}

.scrollable {
    position: relative;
}

.scrollable .content-wrapper {
    min-height: 100%;
}

.pull-to-refresh {
    line-height: 50px;
    height: 50px;
    margin-top: -50px;
    position: absolute;
    width: 100%;
    font-size: 1.5em;
    z-index: -1;
    overflow: hidden;

    -webkit-transform: translateZ(0);
    -moz-transform: translateZ(0);
    -o-transform: translateZ(0);
    -ms-transform: translateZ(0);
    transform: translateZ(0); /* without transform the element does not get scrolled with the content */
    display: -webkit-box;
    display: -moz-box;
    display: box;

    -webkit-box-pack: center;
    -moz-box-pack: center;
    -ms-box-pack: center;
    box-pack: center;
}

.pull-to-refresh .message {
    position: absolute;
    height: 100%;
    width: 100%;
    text-align: center;
}

.pull-to-refresh .arrow {
    position: absolute;
    height: 100%;
    width: 40px;
    background: <%= iconUrl(I.pullToRefreshIcon) %> no-repeat 8px 12px;
    background-size: 24px 24px;
}
/*
 * triangle of circles
 */
.circleWrapper {
    position: relative;
    border-radius: 50%;
    margin: 1px;
    width: 50px;
    height: 50px;
}
.circle {
    position: absolute;
    border-radius: 50%;
    width: 10px;
    height: 10px;
    background-color: rgba(10, 10, 10, .8);
    top: 20px; /* (parent.height / 2) - this.height */
    left: 20px; /* (parent.width / 2) - this.width */
}
.circle:nth-of-type(1) {
    -webkit-transform: rotate(0) translateY(10px);
    -moz-transform: rotate(0) translateY(10px);
    transform: rotate(0) translateY(10px);
}
.circle:nth-of-type(2) {
    -webkit-transform: rotate(120deg) translateY(10px);
    -moz-transform: rotate(120deg) translateY(10px);
    transform: rotate(120deg) translateY(10px);
}
.circle:nth-of-type(3) {
    -webkit-transform: rotate(240deg) translateY(10px);
    -moz-transform: rotate(240deg) translateY(10px);
    transform: rotate(240deg) translateY(10px);
}
/* *** */

.infinite-progress-bar {
    display: none;
    opacity: 0;
    position: absolute;
    width: 100%;
    height: 3px;
    z-index: 1000;
    -webkit-background-size: 10px 10px;
    -moz-background-size: 10px 10px;
    background-size: 10px 10px;
    background-color: rgba(100, 100, 100, 1);

    background-image: -moz-linear-gradient( -45deg, rgba(255, 255, 255, 1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 1) 75%, transparent 75%, transparent );
    background-image: -webkit-linear-gradient( -45deg, rgba(255, 255, 255, 1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 1) 75%, transparent 75%, transparent );
    background-image: linear-gradient( -45deg, rgba(255, 255, 255, 1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 1) 75%, transparent 75%, transparent );

    -webkit-animation: move 1s linear infinite;
    -moz-animation: move 1s linear infinite;
    animation: move 1s linear infinite;
}

@-moz-keyframes move {
 0% { background-position: 0 0; }
 100% { background-position: 10px 10px; }
}
@-webkit-keyframes "move" {
 0% { background-position: 0 0; }
 100% { background-position: 10px 10px; }
}
@keyframes "move" {
 0% { background-position: 0 0; }
 100% { background-position: 10px 10px; }
}

#activityIndicator {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    transform: translate(0, -25px);
}
.loading-indicator {
    position: relative;
    left: 50%;
    visibility: visible;
}
.loading-indicator.overlay {
    position: absolute;
}
.loading-indicator.hidden {
    visibility: collapse;
}
#activityIndicator {
    z-index: 11000;
}
.loading-indicator.se-li {
    overflow: visible;
    max-width: 50px;
}
.loading-indicator.se-li.se-loading-li {
    padding: 20px 0;
}
#activityIndicator .circleWrapper, .loading-indicator .circleWrapper {
    background-color: rgba(0, 0, 0, .3);
    margin: -8px 0 0 -25px;

    -webkit-animation-name: spin-step;
    -moz-animation-name: spin-step;
    animation-name: spin-step;

    -webkit-animation-duration: .8s;
    -moz-animation-duration: .8s;
    animation-duration: .8s;

    -webkit-animation-timing-function: ease-in-out;
    -moz-animation-timing-function: ease-in-out;
    animation-timing-function: ease-in-out;

    -webkit-animation-iteration-count: infinite;
    -moz-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
}

#activityIndicator .circle, .loading-indicator .circle {
    background-color: rgba(255, 255, 255, 1);
}

.se-comments-list .loading-indicator .circleWrapper {
    margin: 5px 0 0 -25px;

/* Animations */

@keyframes spin-step {
 0% { transform: rotate(0deg); }
 100% { transform: rotate(120deg); }
}

@-moz-keyframes spin-step {
 0% { -moz-transform: rotate(0deg); }
 100% { -moz-transform: rotate(120deg); }
}

@-webkit-keyframes "spin-step" {
 0% { -webkit-transform: rotate(0deg); }
 100% { -webkit-transform: rotate(120deg); }
}

@-webkit-keyframes spinnerAnim {
    0%   { -webkit-transform: rotate(0deg); }

}

@-moz-keyframes spinnerAnim {
    0%   { -moz-transform: rotate(0deg); }

}

    75%  { background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255,255,255,.5) 2px, rgba(255,255,255,.5) 7px, transparent 7px, transparent 10px) }
    100% { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,.5) 5px, rgba(255,255,255,.5) 10px) }
}

@-moz-keyframes {
    0%   { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,.5) 5px, rgba(255,255,255,.5) 10px) }
    25%  { background-image: repeating-linear-gradient(45deg, rgba(255,255,255,.5), rgba(255,255,255,.5) 2px, transparent 2px, transparent 7px, rgba(255,255,255,.5) 7px, rgba(255,255,255,.5) 10px) }
    50%  { background-image: repeating-linear-gradient(45deg, rgba(255,255,255,.5), rgba(255,255,255,.5) 5px, transparent 5px, transparent 10px) }
    75%  { background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255,255,255,.5) 2px, rgba(255,255,255,.5) 7px, transparent 7px, transparent 10px) }
    100% { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,.5) 5px, rgba(255,255,255,.5) 10px) }
}

/* Transitions */

}

.transition-bottom-opacity {
    -webkit-transition: bottom 300ms, opacity 300ms ease-out;
    -moz-transition: bottom 300ms, opacity 300ms ease-out;
    transition: bottom 300ms, opacity 300ms ease-out;
}

.transition-filter {
    -webkit-transition: -webkit-filter 150ms ease;
    -moz-transition: -webkit-filter 150ms ease;
    transition: -webkit-filter 150ms ease;
}

.transition-top {
    -webkit-transition: top 300ms ease-out;
    -moz-transition: top 300ms ease-out;
    transition: top 300ms ease-out;
}

/* Audio stream controls */

    height: 46%;

    margin-left: -23%;

}

.large-player-icon {

    background-position-x: 58%;
}

/*
   Playing animation from:
   http://tympanus.net/codrops/2012/11/14/creative-css-loading-animations/
*/
.audio-stream-controls .playing-anim {
    font-size: 230px;
    width: 1em;
    height: 1em;

    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -0.5em;
    margin-left: -0.5em;
    border-radius: 0.5em;
}

.audio-stream-controls .playing-anim div {
    position: absolute;
    width: .2em;
    height: .2em;
    border-radius: .1em;
    background: <%= btnCol %>;
}

.audio-stream-controls .playing-anim .circle1 {
    left: 50%;
    top: 0;
    margin: 0 0 0 -.1em;
    -webkit-transform-origin: 50% 250%;
    -moz-transform-origin: 50% 250%;
    transform-origin: 50% 250%;
    -webkit-animation:
        playing-anim-rota 1.13s linear infinite,
        playing-anim-opa 3.67s ease-in-out infinite alternate;
    -moz-animation:
        playing-anim-rota 1.13s linear infinite,
        playing-anim-opa 3.67s ease-in-out infinite alternate;
    animation:
        playing-anim-rota 1.13s linear infinite,
        playing-anim-opa 3.67s ease-in-out infinite alternate;
}

.audio-stream-controls .playing-anim .circle2 {
    top: 50%;
    right: 0;
    margin: -.1em 0 0 0;
    -webkit-transform-origin: -150% 50%;
    -moz-transform-origin: -150% 50%;
    transform-origin: -150% 50%;
    -webkit-animation:
        playing-anim-rota 1.86s linear infinite,
        playing-anim-opa 4.29s ease-in-out infinite alternate;
    -moz-animation:
        playing-anim-rota 1.86s linear infinite,
        playing-anim-opa 4.29s ease-in-out infinite alternate;
    animation:
        playing-anim-rota 1.86s linear infinite,
        playing-anim-opa 4.29s ease-in-out infinite alternate;
}

.audio-stream-controls .playing-anim .circle3 {
    left: 50%;
    bottom: 0;
    margin: 0 0 0 -.1em;
    -webkit-transform-origin: 50% -150%;
    -moz-transform-origin: 50% -150%;
    transform-origin: 50% -150%;
    -webkit-animation:
        playing-anim-rota 1.45s linear infinite,
        playing-anim-opa 5.12s ease-in-out infinite alternate;
    -moz-animation:
        playing-anim-rota 1.45s linear infinite,
        playing-anim-opa 5.12s ease-in-out infinite alternate;
    animation:
        playing-anim-rota 1.45s linear infinite,
        playing-anim-opa 5.12s ease-in-out infinite alternate;
}

.audio-stream-controls .playing-anim .circle4 {
    top: 50%;
    left 0;
    margin: -.1em 0 0 0;
    -webkit-transform-origin: 250% 50%;
    -moz-transform-origin: 250% 50%;
    transform-origin: 250% 50%;
    -webkit-animation:
        playing-anim-rota 1.72s linear infinite,
        playing-anim-opa 5.25s ease-in-out infinite alternate;
    -moz-animation:
        playing-anim-rota 1.72s linear infinite,
        playing-anim-opa 5.25s ease-in-out infinite alternate;
    animation:
        playing-anim-rota 1.72s linear infinite,
        playing-anim-opa 5.25s ease-in-out infinite alternate;
}

@-webkit-keyframes playing-anim-rota {
    to { -webkit-transform: rotate(360deg); }
}

@-moz-keyframes playing-anim-rota {
    to { -moz-transform: rotate(360deg); }
}

@keyframes playing-anim-rota {
    to { transform: rotate(360deg); }
}

@-webkit-keyframes playing-anim-opa {
    12.0% { opacity: 0.80; }
    19.5% { opacity: 0.88; }
    37.2% { opacity: 0.64; }
    40.5% { opacity: 0.52; }
    52.7% { opacity: 0.69; }
    60.2% { opacity: 0.60; }
    66.6% { opacity: 0.52; }
    70.0% { opacity: 0.63; }
    79.9% { opacity: 0.60; }
    84.2% { opacity: 0.75; }
    91.0% { opacity: 0.87; }
}

@-moz-keyframes playing-anim-opa {
    12.0% { opacity: 0.80; }

    37.2% { opacity: 0.64; }
    40.5% { opacity: 0.52; }
    52.7% { opacity: 0.69; }
    60.2% { opacity: 0.60; }
    66.6% { opacity: 0.52; }
    70.0% { opacity: 0.63; }
    79.9% { opacity: 0.60; }

}

@keyframes playing-anim-opa {

    40.5% { opacity: 0.52; }

    height: 27px;
    width: 45px;
    border-radius: 14px;
}

.switch-view .switch-toggle:before,
.switch-view .switch-toggle:after {
    content: "";
    position: absolute;
    display: block;
    height: 27px;
    width: 27px;
    top: 0;
    left: 0;
    border-radius: 14px;
}

.switch-view .switch-toggle:before {
    background: rgba(19,191,17,0);
    -moz-transition: .25s ease-in-out;
    -webkit-transition: .25s ease-in-out;
    transition: width .25s ease-in-out, background .25s ease-in-out;
}

.switch-view .switch-toggle:after {
    background: white;
    box-shadow: inset 0 0 0 1px <%= shoutem.style.color.getRGBAfromHex(textCol, 0.2) %>, 0 2px 4px <%= shoutem.style.color.getRGBAfromHex(textCol, 0.2) %>;
    -moz-transition: .25s ease-in-out;
    -webkit-transition: .25s ease-in-out;
    transition: left .25s ease-in-out, box-shadow .25s ease-in-out;
}

.switch-view .switch-toggle.on:before {
    width: 45px;
    background: <%= btnCol %>;
}

.switch-view .switch-toggle.on:after {
    left: 18px;
    box-shadow: inset 0 0 0 1px <%= btnCol %>, 0 2px 4px rgba(0,0,0,.2);
}

/* RadioButtonView */

.radio-button-view {

}

.radio-button-view > input[type=radio] {

    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}

.radio-button-view > input[type=radio]:checked + .radio-button-checkmark:after {
    content: " ";
    display: block;
    margin: 3px 0 0 3px;
    width: 10px;
    height: 10px;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    background-color: <%= textCol%>;
}

    width: 25px;
    height: 30px;

    -webkit-border-radius: 0;
    border-radius: 0;
}

.radio-button-view.check > input[type=radio]:checked + .radio-button-checkmark:after {

    height: 10px;

    -moz-border-radius: 0;
    -webkit-border-radius: 0;
    border-radius: 0;

.info-grid-segments .text-segment {

.info-grid-segments .segment {

.loyalty-points-earned-component {

.loyalty-points-earned-info-message {

.loyalty-share-info-message {

.loyalty-share-button {

.terms-of-service .se-text {

.terms-of-service .btn {

.clear-badge {
    width: 25px;
    height: 25px;
    position: relative;
    top: -12px;
    left: 45px;
    border-radius: 12px;
    background-color: <%= textCol %>;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}
.clear-badge .line-left {
    width: 1px;
    height: 15px;
    top: 5px;
    left: 12px;
    position: absolute;
    border-radius: 1px;
    background-color: <%= contentBackgroundCol %>
}
.clear-badge .line-right {
    width: 15px;
    height: 1px;
    top: 12px;
    left: 5px;
    position: absolute;
    border-radius: 1px;

/* CSS icons */
.icon-arrow-down {
    width: 100%;
    height: 100%;
}
.icon-arrow-down span {
    padding: 0;
    display: block;
}
.icon-arrow-down .icon-arrow-down-body {
    width: 11px;
    height: 10px;
    margin: 0 auto 0 auto;
    background: <%= shoutem.style.color.getRGBAfromHex(textCol, 0.5) %>;
}
.icon-arrow-down .icon-arrow-down-arrow {
    width: 1px;
    height: 1px;
    margin: 0 auto;
    border-top: 10px solid <%= shoutem.style.color.getRGBAfromHex(textCol, 0.5) %>;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
}

.icon-check-mark {
    width: 100%;
    height: 100%;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}
.icon-check-mark .icon-check-mark-body {
    width: 5px;
    height: 18px;
    left: 9px;
    top: 0px;
    position: absolute;
    background: <%= shoutem.style.color.getRGBAfromHex(textCol, 0.5) %>;
}
.icon-check-mark .icon-check-mark-arrow {
    width: 7px;
    height: 5px;
    position: absolute;
    left: 2px;
    top: 13px;
    background: <%= shoutem.style.color.getRGBAfromHex(textCol, 0.5) %>;
}

/* to size the loading icon just change the font size */
.icon-loading {
  font-size: 10px;
  margin: auto;
  position: relative;
  border: 0.3em solid <%= shoutem.style.color.getRGBAfromHex(textCol, 0.2) %>;
  border-left: 0.3em solid <%= shoutem.style.color.getRGBAfromHex(textCol, 0.5) %>;
  -webkit-animation: spinnerAnim 1.1s infinite linear;
  animation: spinnerAnim 1.1s infinite linear;
}
.icon-loading,
.icon-loading:after {
  border-radius: 100%;
  width: 1.5em;
  height: 1.5em;
}

/* QR Code */
.qr-code {
    display: block;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 1px 2px rgba(0,0,0,.2);
}

.qr-code .code {
    text-align: center;
    width: 100%;
}

.qr-code .code canvas,
.qr-code .code img {
    width: inherit;
}

.qr-code .text {
    font: 500 12px "Helvetica Neue", Helvetica, sans-serif;
    margin-top: 10px;
}

/* Time picker view */

.time-picker {
    font: 300 14px/100% "Helvetica Neue", Helvetica, sans-serif;
    color: <%= textCol %>;
}

.time-picker.disabled {
    color: <%= shoutem.style.color.getRGBAfromHex(textCol, 0.4) %>;
}

/* Quiet time view */

.quiet-time-view .title {
    font: 500 14px/100% "Helvetica Neue", Helvetica, sans-serif;

}

.quiet-time-view .time-picker {
    margin: 10px 0;
}

/* intersolve */

.intersolve-form .se-field input {
    text-align: center;
}

.intersolve-card {
    display: block;
    margin: 10px;
    border-radius: 10px;
    background: <%= btnCol %>;
}

.intersolve-card .code-container {
    height: 55%;
    padding: 6%;
    box-sizing: border-box;
}

.intersolve-card .qr-code {
    width: 72%
}

.intersolve-card .perforation {
    width: 100%;
    margin-left: -10px;
    margin-top: -5px;
    position: absolute;
}

.intersolve-card .perforation:before {
    float: left;
    margin-left: 5px;
}

.intersolve-card .perforation:after {
    float: right;
    margin-right: 5px;
}

.intersolve-card .perforation:before,
.intersolve-card .perforation:after {
    content: "";
    border-radius: 100%;
    border: 5px solid <%= contentBackgroundCol %>;
    position: relative;
    display: inline-block;
}

.intersolve-card .user-details-container {
    padding: 7%;
    height: 45%;
    box-sizing: border-box;
    border-bottom-right-radius: 10px;
    border-bottom-left-radius: 10px;
    text-shadow: 0 1px rgba(0,0,0,0.5);
    background: -moz-linear-gradient(top, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.5) 100%); /* FF3.6+ */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0.05)), color-stop(100%,rgba(0,0,0,0.5))); /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(top, rgba(0,0,0,0.05) 0%,rgba(0,0,0,0.5) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(top, rgba(0,0,0,0.05) 0%,rgba(0,0,0,0.5) 100%); /* Opera 11.10+ */
    background: -ms-linear-gradient(top, rgba(0,0,0,0.05) 0%,rgba(0,0,0,0.5) 100%); /* IE10+ */
    background: linear-gradient(to bottom, rgba(0,0,0,0.05) 0%,rgba(0,0,0,0.5) 100%); /* W3C */
}

.intersolve-card .user-full-name {
    margin-bottom: 0.5em;
    font: 400 24px "Helvetica Neue", Helvetica, sans-serif;
    color: #fff;
}

.intersolve-card .se-small-disclosure-li {
    width: 200px;
    box-sizing: border-box;
}

.intersolve-card .points {
    margin-bottom: 6%;
    font: 100 42px/100% "Helvetica Neue", Helvetica, sans-serif;
    color: #fff;
}

.intersolve-card .points-label {
    font: 400 17px/90% "Helvetica Neue", Helvetica, sans-serif;
    color: #fff;
    text-transform: uppercase;
    text-align: center;
}

.intersolve-card .se-small-disclosure-li.transparent {
    border-color: #fff;
}

.intersolve-card .se-small-disclosure-li.transparent.top-border {
    border-color: #fff;
}

.intersolve-card .se-small-disclosure-li.transparent .se-title {
    color: #fff;
    text-shadow: 0 1px rgba(0,0,0,0.5);
}

@media screen and (max-aspect-ratio: 16/9) {

    }
}

@media  screen and (max-height: 736px) {

    }

@media  screen and (max-height: 568px) {

/* Floating banner view */

.floating-banner {
    top: 0;
    left: 0;
    width: 100%;
    max-height: 112px;
    background-color: <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.9) %>;
    position: fixed;
    z-index: 108; /* Just under dimmed background */
    margin: 0;
    padding: 0;
    border-top: 1px solid <%= shoutem.style.color.getRGBAfromHex(overlayTextCol, 0.2) %>;
    border-bottom: 1px solid <%= shoutem.style.color.getRGBAfromHex(overlayTextCol, 0.2) %>;
}

.floating-banner .content {
    margin: 18px 15px 14px 20px;
}

.floating-banner .heading {
    font: 500 16px/100% "Helvetica Neue", Helvetica, sans-serif;
    color: <%= overlayTextCol %>;
}

.floating-banner .title {
    max-height: 36px;
    margin-top: 6px;
    font: 300 15px/18px "Helvetica Neue", Helvetica, sans-serif;
    color: <%= overlayTextCol %>;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: normal;
}

.floating-banner .read {
    margin-top: 10px;
    font: 300 12px/100% "Helvetica Neue", Helvetica, sans-serif;
    color: <%= shoutem.style.color.getRGBAfromHex(overlayTextCol, 0.5) %>;
}

.floating-banner .close {
    margin-right: 15px;
    width: 24px;
    height: 24px;
    background-image: url(<%= imageUrl(I.close, true) %>);
    background-size: 24px 24px;
}

/* Next item preview */

 .item-preview {
     height: 125px;
     width: 100%;
     overflow: hidden;
     -webkit-transform: translate3d(0, 0, 0);
     transform: translate3d(0, 0, 0);
 }

 .item-preview .background-container {
     transform: scale3d(1.2, 1.2, 1);
     -webkit-transform: scale3d(1.2, 1.2, 1);
 }

 .item-preview .background {
     -webkit-filter: blur(4px);
     filter: blur(4px);
     height: 125px;

     background-size: cover;
     background-position-y: 50%;
 }

 .item-preview .overlay {
     position: absolute;
     top: 0;
     left: 0;
     bottom: 0;
     right: 0;

     background: <%= shoutem.style.color.getRGBAfromHex(overlayCol, 0.4) %>;

     -webkit-transform: translate3d(0, 0, 1px);
     transform: translate3d(0, 0, 1px);
 }

 .item-preview .content {
     position: absolute;
     top: 20px;
     left: 20px;
     right: 20px;

     -webkit-transform: translate3d(0, 0, 2px);
     transform: translate3d(0, 0, 2px);
 }

 .item-preview .content .next-title {
     font: 800 19px/130% "Open Sans", sans-serif;
     color: <%= overlayTextCol %>;
     text-shadow: 1px 1px 0px <%= overlayCol %>;
     max-height: 3.9em;
     margin: 5px 0;
     overflow: hidden;
     text-overflow: ellipsis;
 }

 .item-preview .content .up-next {
     font: 400 14px/100% "Open Sans", sans-serif;
     color: <%= overlayTextCol %>;
     text-shadow: 1px 1px 0px <%= overlayCol %>;
     text-transform: uppercase;
 }

/* Shortcuts panel */
.shortcuts-layout {
    padding: 8px 0;
}

.shortcuts-layout.details-box-wide {
    margin-bottom: 10px;
}

.shortcuts-layout .shortcut-container {
    margin: 8px 0;
    display: inline-block;
    vertical-align: top;
    position: relative;
}

.shortcuts-layout .shortcut {
    margin: auto;
}

.shortcuts-layout.class-1-column.grid .shortcut {
    height: 42%;
    width: 42%;
}

.shortcuts-layout.class-2-column.grid .shortcut {
    height: 84%;
    width: 84%;
}

.shortcuts-layout.class-3-column.grid .shortcut {
    height: 76%;
    width: 76%;
}

.shortcuts-layout.class-4-column.grid .shortcut {
    height: 68%;
    width: 68%;
}

.shortcuts-layout.class-5-column.grid .shortcut {
    height: 60%;
    width: 60%;
}

.shortcuts-layout .shortcut-icon {
    height: 0;
    width: 80%;
    padding-top: 80%;
    background-size: cover;
}

.shortcuts-layout .shortcut-icon.highlighted {
    display: none;
}

.shortcuts-layout.grid .shortcut-text {
    color: <%= titleCol %>;
    text-align: center;
    word-wrap: break-word;
    width: 100%;
    padding: 10% 0;
    height: 2em;
    max-height: 2em;
}

.shortcuts-layout.class-1-column.grid .shortcut-text,
.shortcuts-layout.class-2-column.grid .shortcut-text {
    font: 400 21px/130% "Helvetica Neue", Helvetica, sans-serif;
}

.shortcuts-layout.class-3-column.grid .shortcut-text {
    font: 400 13px/130% "Helvetica Neue", Helvetica, sans-serif;
}

.shortcuts-layout.class-4-column.grid .shortcut-text {
    font: 400 12px/130% "Helvetica Neue", Helvetica, sans-serif;
}

.shortcuts-layout.class-5-column.grid .shortcut-text {
    font: 400 10px/130% "Helvetica Neue", Helvetica, sans-serif;
}

.shortcuts-layout.details-box-wide .content-menu-li {
    margin: 0;
}

 .next-nav-button {
    margin-right: 5px;
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
    transform: rotateY(180deg);
 }
 .next-nav-button .se-toolbar-btn-inner {
    padding: 0 !important;
 }

 .wizard-label {
    margin: 20px;
    font: 400 18px/100% "Helvetica Neue", Helvetica, sans-serif;
    text-align: center;
 }

.wizard-button {
    border: none !important;
    height: auto;
}

.wizard-button .se-title {
    font: 700 18px/100% "Helvetica Neue", Helvetica, sans-serif;
    color: <%= btnCol %>;
    text-align: center;
}

.wizard-button .se-icon {
    width: 0;
    height: 0;
}

.right-btn-list .se-toolbar-btn.next-nav-button:active .se-toolbar-btn-inner,
.right-btn-list .se-toolbar-btn.next-nav-button.se-active .se-toolbar-btn-inner,
.wizard-button.se-active {
    background-color: transparent;
    opacity: 0.5;
}

/* pickadate.js custom style */

.picker {
    z-index: 8999;
    -webkit-tap-highlight-color: transparent;
}

.picker__holder,
.picker--opened .picker__holder {
    border: none;
    border-radius: 0;
    box-shadow: none;
    transition: none;
    -webkit-transform: none;
}

.picker__button--clear {
    display: none;
}

.picker__button--today, .picker__button--close {
    font-size: 1em;
}

.picker__box {
    display: inline-block;
    border: none;
    border-radius: 0px;
    box-shadow: none;
}

.picker__nav--prev:hover, .picker__nav--next:hover {
    background: transparent;
}

/* popup style */

.popup-item.date-picker {
    background: none;
}

.right-btn-list .se-toolbar-btn + .popup-toolbar-btn.date-picker-btn .se-text {
    display: block;
}

/* tab bar */

.tab-bar {
    display: flex;
    flex-direction: row;
    height: 60px;
    z-index: 105;
    background-color: <%= contentBackgroundCol %>;
}

.tab-bar.fixed {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
}

.tab-bar .shortcut-container {
    display: flex;
    align-items: center;
}

.tab-bar .shortcut {
    margin: auto;
}

.tab-bar .shortcut-icon {
    height: 24px;
    width: 24px;
    background-size: 24px 24px;
}

.tab-bar .shortcut-icon.highlighted {
    display: none;
}

.tab-bar .selected .shortcut-icon {
    display: none;
}

.tab-bar .selected .shortcut-icon.highlighted {
    display: block;
}

.tab-bar .selected .shortcut-text {
    color: <%= btnCol %>;
}

.tab-bar .underline {
    background-color: <%= btnCol %>;
    height: 2px;
    width: 25%;
    position: absolute;
    bottom: 0;
    transition: transform 250ms ease-out;
}

        <script id="loyalty_code_entry" type="text/html">
            <div class="loyalty-code-entry se-no-highlight" tabindex="0">
                <div class="se-title"><%= M.loyaltyShowToCashier %></div>
                <input name="code" type="tel" maxlength="4" autofocus />
                <ul>
                  <li><span>*</span></li>
                  <li><span>*</span></li>
                  <li><span>*</span></li>
                  <li><span>*</span></li>
                </ul>
            </div>
        </script>
        <script id="loyalty_amount_entry" type="text/html">
            <div class="loyalty-amount-entry se-no-highlight" tabindex="0">
                <div class="se-title"><%= M.loyaltyPurchaseAmount %></div>
                <div class="amount">0,00</div>
                <input name="amount" type="tel" maxlength="8"/>
            </div>
        </script>
        <script id="qrcode_view" type="text/html">
            <div class="qr-code">
                <div class="code"></div>
                <div class="text single-line"><%= qrcode.text %></div>
            </div>
        </script>
        <script id="intersolve_card" type="text/html">
            <div class="intersolve-form" style="display: none;"></div>
            <div class="intersolve-card">
                <div class="code-container vertical vcenter hcenter"></div>
                <div class="perforation"></div>
                <div class="user-details-container vertical space-around hcenter"><div class="labels"><div class="points-label"><%= M.locPoints %></div></div></div>
            </div>
        </script>
        <script id="snow_report_item" type="text/html">
            <div class="snow-report">
                <div class="inner">
                    <div class="horizontal vcenter title-row">
                        <div class="flexible se-title se-single-line"><%= snowReport.title %></div>
                        <div class="snow-height"><%= snowReport.baseSnowHeight %></div>
                        <div class="snow-height"><%= snowReport.newSnowHeight %></div>
                    </div>
                    <div class="horizontal subtitle-row">
                        <div class="flexible snow-history"></div>
                        <div class="snow-height-label"><%= M.locBaseSnowHeight %></div>
                        <div class="snow-height-label"><%= M.locNewSnowHeight %></div>
                    </div>
                    <div class="horizontal snow-forecast-title">
                        <div class="flexible se-title"><%= M.locSnowForecast %></div>
                        <% if (snowReport.showDisclosure) { %>
                            <div class="disclosure se-icon se-disclosure-icon-dark"></div>
                        <% } %>
                    </div>
                    <div class="horizontal hcenter snow-forecast-list"></div>
                </div>
            </div>
        </script>
        <script id="snow_history_item" type="text/html">
            <span class="snow-history-item">
                <span class="snow-history-time"><%= data.hoursFromToday %>h:</span>
                <span class="snow-history-height"><%= data.snowHeight %></span>
            </span>
        </script>
        <script id="snow_forecast_item" type="text/html">
            <div class="vertical hcenter snow-forecast-item">
                <div class="day-of-week"><%= formatDateTime(currentForecast.date, "useDeviceTimeZone", "ddd") %></div>
                <div class="date"><%= formatDateTime(currentForecast.date, "useDeviceTimeZone", "MM/dd") %></div>
                <div class="snow-height"><%= currentForecast.snowHeight %></div>
            </div>
        </script>
        <script id="snow_report_feed_item" type="text/html">
            <li class="se-li box-li">
                <%= SnowReportItem.buildHtml(feedItem) %>
            </li>
        </script>
        <script id="byline_item" type="text/html">
            <div class="byline-item se-text-container">
                <p class="byline se-two-line"><%= M.locBylineBy %> <span class="content"><%= content %></span></p>
            </div>
        </script>
        <script id="clear-badge" type="text/html">
            <div class="clear-badge">
                <div class="line-left"></div>
                <div class="line-right"></div>
            </div>
        </script>
        <script id="html5_ad_container" type="text/html">
            <div id="html5ad" class="se-navbar-ads-holder">
                <div class="se-ads-loading-message-holder">
                    <div class="se-text"><%= M.loadingAdvertisements %></div>
                </div>
                <div id="<%= data.targetElId %>" class="se-ads-iframe-holder"></div>
            </div>
        </script>
        <script id="ad_view" type="text/html">
            <div class="ad-view">
                <div class="se-text"><%= M.locAdvertisement %></div>
                <div class="ad-placeholder"></div>
            </div>
        </script>
        <script id="time_picker_view" type="text/html">
            <div class="time-picker horizontal vcenter">
                <div class="label flexible"><%= label %></div>
                <div class="value"><%= value %></div>
            </div>
        </script>
        <script id="floating_banner_view" type="text/html">
            <div class="floating-banner horizontal vcenter">
                <div class="content flexible">
                    <div class="heading"><%= displayHeading ? M.localNotificationHeading : '' %></div>
                    <div class="title"><%= title %></div>
                    <div class="read"><%= displayLinkText ? M.localNotificationLinkText : '' %></div>
                </div>
                <div>
                    <div class="close"></div>
                </div>
            </div>
        </script>
        <script id="quiet_time_view" type="text/html">
            <div class="quiet-time-view">
                <div class="horizontal vcenter">
                    <div class="title flexible"><%= M.quietTimeTitle %></div>
                    <div class="switch"></div>
                </div>
                <div class="from"></div>
                <div class="to"></div>
            </div>
        </script>
        <script id="item_preview" type="text/html">
            <div class="item-preview <%= !data.background ? 'no-image' : '' %>">
                <div class="background-container"> 
                    <div class="background" style="background-image: url(<%= data.background ? [].concat(data.background)[0].src : '' %>)">
                    </div>
                </div>
                <div class="overlay"></div>
                <div class="content">
                    <div class="up-next"><%= M.locUpNext %></div>
                   <div class="next-title"><%= data.title %></div>
                </div>
            </div>
        </script>
        <script id="shortcut_item" type="text/html">
            <div class="shortcut-container">
                <div class="shortcut vertical hcenter">
                    <div class="shortcut-icon" style="background-image: url(<%= imageUrl(shortcut.icon) %>)"></div>
                    <div class="shortcut-icon highlighted" style="background-image: url(<%= imageUrl(shortcut.iconHighlighted)%>)"></div>
                    <div class="shortcut-text se-two-lines"><%= shortcut.title %></div>
                </div>
            </div>
        </script>
